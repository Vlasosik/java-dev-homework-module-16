##Plugins for displaying colour logs
spring.output.ansi.enabled=ALWAYS
logging.pattern.console.info= \u001B[36m%-5level\u001B[39m
logging.pattern.console.warn= \u001B[33m%-5level\u001B[39m
logging.pattern.console.error= \u001B[31m%-5level\u001B[39m
logging.pattern.console.debug= \u001B[34m%-5level\u001B[39m
logging.pattern.console.trace= \u001B[35m%-5level\u001B[39m

